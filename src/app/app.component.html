<div *ngFor="let people of people">
  {{people.first_name}}
  {{people.last_name}}
  <button (click)="deletePerson(people.id)"> Delete </button>
</div>

<h1>
  Add a New Person!
</h1>

<form #f="ngForm" (ngSubmit)="addPerson(f)" novalidate>
  <input name="first_name" ngModel>
  <input name="last_name" ngModel>
  <button> Submit </button>
</form>
